name: CI
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15, windows-2019]
        ruby: ['2.3', '2.4', '2.5', '2.6', 2.7, '3.0', head]
    env:
      COVERAGE: 1
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Coverage test
      run: bundle exec rake
